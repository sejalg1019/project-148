<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 7 3.5"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
      <a-asset-item id="bench" src="./models/wooden_bench/scene.gltf"></a-asset-item>      
      <a-asset-item id="girl" src="./models/woman_walking/scene.gltf"></a-asset-item>
      <a-asset-item id="dog" src="./models/dog/scene.gltf"></a-asset-item> 
      <a-asset-item id="post" src="./models/street_light/scene.gltf"></a-asset-item> 
      <img id="bg" src="./sky.jpeg">

    </a-assets>

    <a-sky color="black"></a-sky>


    <a-entity
      light="type:point; castShadow:true; color: #edf0b1; intensity: 1.25" 
      position="-10 17 -6">
    </a-entity>

    <a-entity light="type:ambient; intensity:0.25" ></a-entity>

    <a-box position="0 1.5 -10" rotation="0 0 0" width="20" depth="10" shadow="receive: true" visible="true"
      src="./pavement.jpeg">
    </a-box>

    <a-box position="0 10 -15" rotation="0 90 0" depth="20" height="20" shadow="receive: true" visible="true"
    src="#bg"></a-box >
    <a-box position="0 1.5 -4.5" width="1" depth="20" rotation="0 90 0" color="black"></a-box>
  
    <a-entity>
      <a-entity position="6 2 -10.5" rotation="0 -180 0" scale="0.015 0.015 0.015" gltf-model="#bench" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    
    <a-entity>
      <a-entity position="-1 4.5 -11" rotation="0 0 0" scale="0.003 0.003 0.003" gltf-model="#girl" shadow="cast:true">

      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="1.5 2 -8" rotation="0 -300 0" scale="0.07 0.07 0.07" gltf-model="#dog" shadow="cast:true">

      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="-6.5 2 -12" rotation="0 -90 0" scale="0.04 0.045 0.04" gltf-model="#post" shadow="cast:true">

      </a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
